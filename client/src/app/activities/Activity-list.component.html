<table class="table">
  <tbody>
  <tr>
    <th>Activity_Name</th>
    <th>Activity_Category</th>
  </tr>
  <tr *ngFor="let activity of ActivityList">
    <td><a [routerLink]="[activity.activityId]">{{activity.activityName}}</a></td>
    <td>{{activity.category_Name}}</td>
  </tr>
  </tbody>
</table>
